<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="/js/elfinder-2.x/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="/js/elfinder-2.x/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script src="/js/elfinder-2.x/js/elfinder.full.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script src="/js/elfinder-2.x/js/i18n/elfinder.ru.js"></script>
		<script src="/js/elFinderFunctions.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			// Documentation for client options:
			// https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
			$(document).ready(function() {
				$('#elfinder').elfinder({
					url: '/js/elfinder-2.x/php/connector.php',
					lang: 'ru',
                    resizable: true,
                    height: '570px',

                    docked: false,
                    fileURL: true,
                    dotFiles: true,
                    dirSize: true,
                    view: 'list',
                    tmbCrop: false,
                    allowShortcuts: true,
                    uploadMaxSize: 128,
                    uploadAllow: [],
                    uploadDeny: [],
                    uploadOrder: ['allow', 'deny'],

                    getFileCallback : function(files, fm) {
                        console.log("getFileCallback: ");
                        addImage(files);
                    },
				});
			});
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
