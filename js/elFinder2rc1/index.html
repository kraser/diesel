<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="js/elfinder.min.js"></script>

                <script type="text/javascript" src="js/jquery.dialogelfinder.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script type="text/javascript" src="js/i18n/elfinder.ru.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$().ready(function() {
				var elf = $('<div />').dialogelfinder({
					url : 'php/connector.php',  // connector URL (REQUIRED)
					// lang: 'ru',             // language (OPTIONAL)
                                            width : 800, // открываем в диалоговом окне
                                            height : 400,
//                                        dialog : { 
//                                            width : 700, // открываем в диалоговом окне
//                                            height : 300,
//                                            modal : true, 
//                                            title : 'Файлы', 
                                            resizable : true,
                                            modal : true,
                                            title: "Работа с изображениями",
                                            docked : false,
//                                        }, 
//                                        ui : ['toolbar', 'places', 'tree', 'path', 'stat'],
                                        uiOptions: {
                                        // toolbar configuration
                                            toolbar: [
                                                ['back', 'forward'],
                                                ['reload'],
                                                //['home', 'up'],
                                                ['mkdir', 'upload'],
                                                //              ['mkfile', 'mkfile', 'upload'],
                                                //              ['open', 'download', 'getfile'],
                                                ['getfile'],
                                                //['download'],
                                                ['info'],
                                                ['quicklook'],
                                                ['rm'],
                                                //              ['duplicate', 'rename', 'edit', 'resize'],
                                                ['rename'],
                                                ['extract', 'archive'],
                                                ['view', 'sort'],
                                                ['help'],
                                                ['search']
                                            ],
                                        },
                                              // directories tree options
                                        tree: {
                                            // expand current root on init
                                            openRootOnLoad: true,
                                            // auto load current dir parents
                                            syncTree: true
                                        },
                                      fileURL:true,
                                        destroyOnClose : true,
                                        closeOnEditorCallback : true, // закрываем после выбора файла
				});//.elfinder('destroy');
			});
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
